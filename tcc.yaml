	"BUILD_COMMANDS": "
# Build
cd \"$owd/$PkgName/\";
#autoreconf --install;
./configure --prefix=/usr && \
make clean && \
make;
fakeroot checkinstall --install=no --fstrans -y -D \
--pkgname=\"$PkgName\" \
--maintainer=\"$GitUrl\" \
--pkgversion=\"$PkgVersion\" \
--pkglicense=\"$PkgLicense\" \
--pakdir=\"$owd\" \
make install
"

